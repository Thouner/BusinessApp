<div class="dialog-container">

    <h1 mat-dialog-title>Add new user</h1>

    <div mat-dialog-content class="dialog-content">

        <div class="input-container">
            <!-- input first name -->
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="progressBar" matInput [(ngModel)]="user.firstName" placeholder="Your first name">
            </mat-form-field>
            <!-- input last name -->
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="progressBar" matInput [(ngModel)]="user.lastName" placeholder="Your last name">
            </mat-form-field>
            <!-- input birth date -->
            <mat-form-field appearance="outline">
                <mat-label>Birth date</mat-label>
                <input [disabled]="progressBar" matInput [(ngModel)]="birthDate" [matDatepicker]="picker" placeholder="Your birth date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- input email -->
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input [disabled]="progressBar" matInput [(ngModel)]="user.email" placeholder="Your email">
            </mat-form-field>
            <!-- input address -->
            <table class="example-full-width adress-container" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Street + House No.</mat-label>
                            <input [disabled]="progressBar" matInput [(ngModel)]="user.street" placeholder="Your street and house number">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>City</mat-label>
                            <input [disabled]="progressBar" matInput [(ngModel)]="user.city" placeholder="Your city">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Zip Code</mat-label>
                            <input [disabled]="progressBar" matInput [(ngModel)]="user.postalCode" #postalCode maxlength="5" placeholder="Your zip code">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <!-- input favorite image -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Favorite image</mat-label>
                <mat-select [(ngModel)]="user.image">
                    <mat-option *ngFor="let image of selectableImages; let i = index" class="bg{{image}}" [value]="image">

                        <div class="selection-container">
                            <i>
                            <div class="circleimg">
                              <img src="assets/img/{{ image }}.png" alt="">
                            </div>
                          </i>
                            <span>{{ image }}</span>
                        </div>

                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

    </div>
    <!-- progressBar -->
    <mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
    <!-- buttons -->
    <div mat-dialog-actions>
        <button [disabled]="progressBar" mat-button (click)="onNoClick()">Cancel</button>
        <button [disabled]="progressBar" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>

</div>
