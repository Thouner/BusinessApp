<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content class="dialog-content">
    <div class="input-container">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput [(ngModel)]="user.firstName" placeholder="Your first name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput [(ngModel)]="user.lastName" placeholder="Your last name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Birth date</mat-label>
            <input matInput [(ngModel)]="birthDate" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <!-- <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker> -->
            <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>

        <table class="example-full-width adress-container" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Street + House No.</mat-label>
                        <input matInput [(ngModel)]="user.street" placeholder="Elbtorpromenade">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput [(ngModel)]="user.city" placeholder="Hamburg">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Postal Code</mat-label>
                        <input matInput [(ngModel)]="user.postalCode" #postalCode maxlength="5" placeholder="20457">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button> -->
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
