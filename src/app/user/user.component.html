    <table class="table-container">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers, let i = index" [routerLink]="['/user/' + user.id]">
            <td>{{ user.user.firstName }} <span *ngIf="user.user.lastName != 'empty'">{{ user.user.lastName }}</span></td>
            <td>{{ user.user.email }}</td>
            <td>{{ user.user.city }}</td>
        </tr>

    </table>

</mat-card>




<button (click)="openDialog()" class="add-button" color="primary " matTooltip="Add a new user " [matTooltipPosition]=" 'left' " matTooltipHideDelay="100 ">
  <mat-icon>add</mat-icon>
</button>
